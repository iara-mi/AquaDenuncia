<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AquaDenuncia - Denúncia de Desperdício</title>
    
    <style>
        .logo-header {
            background-color: #008CBA;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo-header span {
            font-weight: bold;
            color: #4CAF50;
        }

        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        h1 { text-align: center; color: #008CBA; }
        form { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px;
        }
    </style>
</head>
<body onload="getLocation()">
    
    <div class="logo-header">
        Aqua<span>Denuncia</span>
    </div>
    <h1>Denuncie o Desperdício de Água</h1>
    <form action="salvar_denuncia.php" method="POST">
        
        <label for="tipo_denuncia">Tipo de Desperdício:</label>
        <select id="tipo_denuncia" name="tipo_denuncia" required>
            <option value="">Selecione...</option>
            <option value="Vazamento Rua">Vazamento na Rua</option>
            <option value="Hidrante Aberto">Hidrante Aberto</option>
            <option value="Lavagem Calçada">Lavagem de Calçada</option>
            <option value="Outro">Outro</option>
        </select>
        <br><br>

        <label for="detalhes">Detalhes da Ocorrência:</label>
        <textarea id="detalhes" name="detalhes" rows="4" required></textarea>
        <br><br>
        
        <input type="hidden" name="latitude" id="latitude" value="">
        <input type="hidden" name="longitude" id="longitude" value="">

        <p id="localizacao_status">Tentando obter sua localização...</p>
        <br>
        
        <button type="submit">ENVIAR DENÚNCIA</button>
    </form>

    <script>
        function setCoordinates(lat, lon) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lon;
            document.getElementById('localizacao_status').innerHTML = 'Localização obtida: ' + lat.substring(0, 8) + ', ' + lon.substring(0, 8);
        }

        function success(pos) {
            const crd = pos.coords;
            setCoordinates(crd.latitude.toString(), crd.longitude.toString());
        }

        function error(err) {
            document.getElementById('localizacao_status').innerHTML = 'Falha ao obter a localização. Por favor, tente novamente.';
            console.warn(`ERRO (${err.code}): ${err.message}`);
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById('localizacao_status').innerHTML = 'Localização não suportada.';
            }
        }
    </script>
</body>
</html>
