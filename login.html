<script>
    // ... (restante do código JS, como getLocation, success e error)

    // NOVO BLOCO PARA MOSTRAR A MENSAGEM DE SUCESSO OU ERRO
    document.addEventListener('DOMContentLoaded', (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const form = document.querySelector('form');
        
        let message = '';
        let color = '';

        if (status === 'sucesso') {
            message = '✅ Denúncia enviada com sucesso! Obrigado por ajudar.';
            color = '#4CAF50'; // Cor verde
        } else if (status === 'erro_salvar') {
            message = '❌ Falha ao enviar a denúncia. Verifique sua conexão.';
            color = 'red';
        }

        if (message) {
            const messageDiv = document.createElement('div');
            // Estilos CSS para a mensagem
            messageDiv.style.cssText = `
                padding: 15px; 
                margin-bottom: 20px; 
                border-radius: 5px; 
                background-color: ${color}22;
                color: ${color};
                font-weight: bold;
                text-align: center;
            `;
            messageDiv.innerHTML = message;
            // Insere a mensagem antes do formulário
            form.insertAdjacentElement('beforebegin', messageDiv); 
        }
    });
</script>
</body>
</html>
